server {
    host localhost;
    listen 3434;
    server_name omar.local;

    client_max_body_size 10M;

    error_page 400 ./errors/400.html;
    error_page 403 ./errors/403.html;
    error_page 404 ./errors/404.html;
    error_page 405 ./errors/405.html;
    error_page 408 ./errors/408.html;
    error_page 411 ./errors/411.html;
    error_page 413 ./errors/413.html;
    error_page 414 ./errors/414.html;
    error_page 415 ./errors/415.html;
    error_page 500 ./errors/500.html;
    error_page 501 ./errors/501.html;
    error_page 504 ./errors/504.html;
    error_page 505 ./errors/505.html;

    location / {
        root ./www/main/;
        index form.html login.php submit.php index.html;
        allowed_methods GET POST;
        autoindex off;
        upload_store ./www/main/uploads;
        cgi_flag on;
        cgi_pass {
            .php  /usr/bin/php-cgi;
            .py  /usr/bin/python3;
            .pl  /usr/bin/perl;
        }
    

    }
    location /cgi-bin {
        root ./www/main/cgi-bin;
        allowed_methods  POST GET DELETE;
        cgi_flag on;
        cgi_pass {
            .php  /usr/bin/php-cgi;
            .py  /usr/bin/python3;
            .pl  /usr/bin/perl;
        }
        autoindex off;
        index  index.html1 submit.php test.py;
    }

    location /toukoum {
        root ./www/toukoum;
        index toukoum.html;
        cgi_flag on;
        cgi_pass {
            .php  /usr/bin/php-cgi;
            .py  /usr/bin/python3;
            .pl  /usr/bin/perl;
        }    }

    location /juiceee {
        root ./www/juiceee;
        index index.html;
    }

    location /xmesky {
        root ./www/xmesky/;
        index xmesky.html;
    }

    location /alias {
        root ./www/banane;
        index banane.html;
    }

    location /youtube {
        return 301 https://www.youtube.com/;
    }

    location /list {
        root ./www;
        autoindex on;
    }

    location /cookie {
        root ./www/cookie/;
        index cookie.py;
        cgi_flag on;
        cgi_pass {
            .php  /usr/bin/php-cgi;
            .py  /usr/bin/python3;
            .pl  /usr/bin/perl;
        }
    }

    location /download {
        root ./www/;
        index download.py;
        cgi_flag on;
        cgi_pass {
            .php  /usr/bin/php-cgi;
            .py  /usr/bin/python3;
            .pl  /usr/bin/perl;
        }
    }

    location /filetransfert {
        root ./www/;
        index index.py;
        cgi_flag on;
        cgi_pass {
            .php  /usr/bin/php-cgi;
            .py  /usr/bin/python3;
            .pl  /usr/bin/perl;
        }
    }

    location /login {
        root ./www/;
        index login.py;
        cgi_flag on;
        cgi_pass {
            .php  /usr/bin/php-cgi;
            .py  /usr/bin/python3;
            .pl  /usr/bin/perl;
        }
    }

    location /uploads {
        root ./uploads;
        allowed_methods GET POST;
        upload_store ./uploads;
    }

    location /redirect1 {
        return 301 https://www.linkedin.com/;
    }

    location /errors? {
        root ./errors?;
        allowed_methods GET POST;
        autoindex off;
    }

    location /downloads/badr/rachid {
        root ./errors?;
        index index.html;
        allowed_methods GET POST DELETE;
        autoindex off;
    }
}


