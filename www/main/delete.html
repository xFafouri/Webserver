<!DOCTYPE html>
<html>
<head>
    <title>Test DELETE</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 2rem;
            color: #222;
            text-align: center;
        }

        /* Container for the form */
        #deleteForm {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Style input */
        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Style button */
        button {
            padding: 12px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Test DELETE Request</h1>
    <form id="deleteForm">
        <input type="text" name="file" placeholder="File to delete" value="testfile.txt" />
        <button type="button" onclick="sendDelete()">Delete</button>
    </form>

    <script>
        function sendDelete() {
            const file = document.querySelector('input[name="file"]').value;
            fetch(`/${file}`, {
                method: 'DELETE'
            })
            .then(response => {
                alert(`Status: ${response.status} ${response.statusText}`);
            })
            .catch(err => alert('Error: ' + err));
        }
    </script>
</body>
</html>
